<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–≥–æ–¥–∞ –ø–æ GPS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header h1 {
            color: #2575fc;
            font-size: 1.5rem;
        }
        .refresh-btn {
            background: #2575fc;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .loading {
            text-align: center;
            padding: 40px 0;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .weather-card { display: none; }
        .location {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }
        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #2575fc;
        }
        .weather-icon img {
            width: 80px;
            height: 80px;
        }
        .description {
            font-size: 1.1rem;
            color: #666;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .detail-item i { color: #2575fc; font-size: 1.5rem; }
        .detail-info { display: flex; flex-direction: column; }
        .detail-label { font-size: 0.8rem; color: #666; }
        .detail-value { font-size: 1rem; font-weight: bold; }
        .error {
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .retry-btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.8rem;
        }
        @media (max-width: 480px) {
            .container { padding: 15px; margin: 10px; }
            .temperature { font-size: 2.5rem; }
            .weather-icon img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è –ü–æ–≥–æ–¥–∞</h1>
            <button id="refresh-btn" class="refresh-btn">‚Üª</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...</p>
        </div>
        
        <div class="weather-card" id="weather-card">
            <div class="location">
                <h2 id="location-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            </div>
            
            <div class="current-weather">
                <div class="temperature">
                    <span id="temperature">--</span>¬∞C
                </div>
                <div class="weather-icon" id="weather-icon">
                    <img src="" alt="">
                </div>
                <div class="description" id="description">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <i>üí®</i>
                    <div class="detail-info">
                        <span class="detail-label">–í–µ—Ç–µ—Ä</span>
                        <span id="wind-speed" class="detail-value">-- –∫–º/—á</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i>üíß</i>
                    <div class="detail-info">
                        <span class="detail-label">–í–ª–∞–∂–Ω–æ—Å—Ç—å</span>
                        <span id="humidity" class="detail-value">--%</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i>üìä</i>
                    <div class="detail-info">
                        <span class="detail-label">–î–∞–≤–ª–µ–Ω–∏–µ</span>
                        <span id="pressure" class="detail-value">-- –≥–ü–∞</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i>üëÅÔ∏è</i>
                    <div class="detail-info">
                        <span class="detail-label">–í–∏–¥–∏–º–æ—Å—Ç—å</span>
                        <span id="visibility" class="detail-value">-- –∫–º</span>
                    </div>
                </div>
            </div>
            
            <div class="error" id="error">
                <p id="error-message">–û—à–∏–±–∫–∞</p>
                <button id="retry-btn" class="retry-btn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            </div>
            
            <div class="footer">
                <p>–û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="last-updated">--:--</span></p>
            </div>
        </div>
    </div>

    <script>
        // –í–ê–ñ–ù–û: –í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à API –∫–ª—é—á –∏–∑ weatherapi.com
        const API_KEY = 'afe664b00f334b88bfe80615250212';
        
        let telegram = null;
        if (window.Telegram?.WebApp) {
            telegram = window.Telegram.WebApp;
            telegram.expand();
            telegram.enableClosingConfirmation();
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            document.getElementById('refresh-btn').addEventListener('click', getLocation);
            document.getElementById('retry-btn').addEventListener('click', getLocation);
            
            if (telegram) {
                const mainButton = telegram.MainButton;
                mainButton.setText("–û–±–Ω–æ–≤–∏—Ç—å –ø–æ–≥–æ–¥—É");
                mainButton.onClick(getLocation);
                mainButton.show();
            }
            
            getLocation();
        }
        
        function getLocation() {
            showLoading(true);
            hideError();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => getWeather(position.coords),
                    error => {
                        showError("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ –≤—Ä—É—á–Ω—É—é");
                        showLoading(false);
                        // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É –ø–æ IP
                        getWeatherByIP();
                    },
                    { timeout: 10000 }
                );
            } else {
                getWeatherByIP();
            }
        }
        
        async function getWeather(coords) {
            try {
                const { latitude, longitude } = coords;
                const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${latitude},${longitude}&lang=ru`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ API');
                
                const data = await response.json();
                updateUI(data);
                showLoading(false);
                updateLastUpdated();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏ API –∫–ª—é—á.");
                showLoading(false);
            }
        }
        
        async function getWeatherByIP() {
            try {
                const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=auto:ip&lang=ru`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ API');
                
                const data = await response.json();
                updateUI(data);
                showLoading(false);
                
            } catch (error) {
                showError("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ");
                showLoading(false);
            }
        }
        
        function updateUI(data) {
            if (!data || !data.location || !data.current) {
                showError("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞");
                return;
            }
            
            const { location, current } = data;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            document.getElementById('location-name').textContent = 
                `${location.name}, ${location.country}`;
            document.getElementById('temperature').textContent = 
                Math.round(current.temp_c);
            document.getElementById('description').textContent = 
                current.condition.text;
            
            // –ò–∫–æ–Ω–∫–∞ –ø–æ–≥–æ–¥—ã
            const icon = document.querySelector('#weather-icon img');
            icon.src = current.condition.icon.startsWith('//') 
                ? `https:${current.condition.icon}` 
                : current.condition.icon;
            icon.alt = current.condition.text;
            
            // –î–µ—Ç–∞–ª–∏
            document.getElementById('wind-speed').textContent = 
                `${current.wind_kph} –∫–º/—á`;
            document.getElementById('humidity').textContent = 
                `${current.humidity}%`;
            document.getElementById('pressure').textContent = 
                `${current.pressure_mb} –≥–ü–∞`;
            document.getElementById('visibility').textContent = 
                `${current.vis_km} –∫–º`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            document.getElementById('weather-card').style.display = 'block';
        }
        
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('last-updated').textContent = 
                now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>

</html>
