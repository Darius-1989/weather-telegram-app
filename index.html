<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREND_1H FUTURES</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            padding: 10px;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #111111;
            border-radius: 8px;
            border: 1px solid #333333;
        }
        
        .header h1 {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 11px;
            color: #cccccc;
        }
        
        .controls {
            background: #111111;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #333333;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        .setting-group label {
            font-size: 10px;
            color: #cccccc;
            margin-bottom: 4px;
            white-space: nowrap;
        }
        
        .setting-group input {
            padding: 8px;
            border: 1px solid #333333;
            border-radius: 6px;
            background: #000000;
            color: #ffffff;
            font-size: 12px;
            outline: none;
        }
        
        .symbol-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        select {
            flex: 1;
            padding: 8px;
            border: 1px solid #333333;
            border-radius: 6px;
            background: #000000;
            color: #ffffff;
            font-size: 12px;
            outline: none;
        }
        
        .button {
            background: #2d2d2d;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }
        
        .chart-container {
            flex: 1;
            background: #111111;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333333;
            min-height: 300px;
            position: relative;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #cccccc;
            font-size: 12px;
        }
        
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 6px;
            padding: 10px;
        }
        
        .status-label {
            font-size: 9px;
            color: #cccccc;
            margin-bottom: 3px;
        }
        
        .status-value {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .trend-up { color: #00ff00; }
        .trend-down { color: #ff0000; }
        
        .targets-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .target-card {
            background: #111111;
            border: 1px solid;
            border-radius: 6px;
            padding: 8px;
        }
        
        .target-card.stop { border-color: #ff0000; }
        .target-card.entry { border-color: #0088ff; }
        .target-card.profit { border-color: #00ff00; }
        
        .target-name {
            font-size: 9px;
            color: #cccccc;
            margin-bottom: 3px;
            white-space: nowrap;
        }
        
        .target-price {
            font-size: 11px;
            font-weight: 600;
        }
        
        .price-stop { color: #ff0000; }
        .price-entry { color: #0088ff; }
        .price-profit { color: #00ff00; }
        
        .buttons-row {
            display: flex;
            gap: 8px;
        }
        
        .tg-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 6px;
            background: #2d2d2d;
            color: #ffffff;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .signal-alert {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #111111;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #333333;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .targets-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .targets-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TREND_1H FUTURES INDICATOR</h1>
            <p>Based on original Pine Script logic</p>
        </div>
        
        <div class="controls">
            <div class="symbol-row">
                <select id="symbol">
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="timeframe">
                    <option value="1m">1 min</option>
                    <option value="5m">5 min</option>
                    <option value="15m">15 min</option>
                    <option value="30m">30 min</option>
                    <option value="1h" selected>1 hour</option>
                    <option value="4h">4 hours</option>
                </select>
            </div>
            
            <div class="settings-grid">
                <div class="setting-group">
                    <label>Trend Length</label>
                    <input type="number" id="trendLength" value="10" min="1" max="50">
                </div>
                
                <div class="setting-group">
                    <label>Target Multiplier</label>
                    <input type="number" id="targetMultiplier" value="0" min="0" max="10">
                </div>
                
                <div class="setting-group">
                    <label>ATR Period</label>
                    <input type="number" id="atrPeriod" value="20" min="5" max="50">
                </div>
            </div>
            
            <button class="button" id="updateBtn">Update Chart</button>
        </div>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading chart...</p>
            </div>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-label">Trend</div>
                <div class="status-value" id="trendStatus">-</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">Price</div>
                <div class="status-value" id="priceStatus">0.00</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">ATR Value</div>
                <div class="status-value" id="atrStatus">0.00</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">SMA High</div>
                <div class="status-value" id="smaHighStatus">0.00</div>
            </div>
        </div>
        
        <div class="targets-grid" id="targetsGrid">
            <!-- Targets will be populated by JavaScript -->
        </div>
        
        <div class="buttons-row">
            <button class="tg-btn" id="shareBtn">
                ðŸ“¤ Share
            </button>
            <button class="tg-btn" id="fullscreenBtn">
                ðŸ“Š Full
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="app.js"></script>
</body>
</html>
