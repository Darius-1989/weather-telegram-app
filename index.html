<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREND_1H FUTURES</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            padding: 15px;
            background: #000000;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            margin-bottom: 15px;
            background: #111111;
            border-radius: 10px;
            border: 1px solid #333333;
        }
        
        .header h1 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            color: #cccccc;
        }
        
        .controls {
            background: #111111;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333333;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .control-group {
            flex: 1;
            min-width: 120px;
        }
        
        .control-group label {
            display: block;
            font-size: 11px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }
        
        .button {
            background: #2d2d2d;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        
        .button:hover {
            background: #3d3d3d;
        }
        
        .chart-container {
            background: #111111;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            height: 65vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç 65% –≤—ã—Å–æ—Ç—ã –æ–∫–Ω–∞ */
            min-height: 400px;
            position: relative;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #cccccc;
        }
        
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
        }
        
        .status-label {
            font-size: 10px;
            color: #cccccc;
            margin-bottom: 4px;
        }
        
        .status-value {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .trend-up { color: #00ff00; }
        .trend-down { color: #ff0000; }
        
        .targets-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .target-card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
        }
        
        .target-card.stop { border-left: 4px solid #ff0000; }
        .target-card.entry { border-left: 4px solid #0088ff; }
        .target-card.profit { border-left: 4px solid #00ff00; }
        
        .target-name {
            font-size: 10px;
            color: #cccccc;
            margin-bottom: 4px;
        }
        
        .target-price {
            font-size: 13px;
            font-weight: 600;
        }
        
        .price-stop { color: #ff0000; }
        .price-entry { color: #0088ff; }
        .price-profit { color: #00ff00; }
        
        .telegram-buttons {
            display: flex;
            gap: 10px;
        }
        
        .tg-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #2d2d2d;
            color: #ffffff;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .hidden {
            display: none;
        }
        
        .signal-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #111111;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #333333;
            z-index: 1000;
            text-align: center;
            min-width: 250px;
        }
        
        @media (max-width: 768px) {
            .status-grid,
            .targets-grid {
                grid-template-columns: 1fr;
            }
            
            .telegram-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TREND_1H FUTURES</h1>
            <p>Real-time Binance Futures Trading Indicator</p>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>Futures Symbol</label>
                    <select id="symbol">
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Timeframe</label>
                    <select id="timeframe">
                        <option value="1m">1 Minute</option>
                        <option value="5m">5 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="30m">30 Minutes</option>
                        <option value="1h" selected>1 Hour</option>
                        <option value="4h">4 Hours</option>
                    </select>
                </div>
            </div>
            
            <div class="control-row">
                <div class="control-group">
                    <label>Trend Length</label>
                    <input type="number" id="trendLength" value="10" min="5" max="50">
                </div>
                
                <div class="control-group">
                    <label>Target Multiplier</label>
                    <input type="number" id="targetMult" value="0" min="0" max="10">
                </div>
                
                <div class="control-group">
                    <label>ATR Period</label>
                    <input type="number" id="atrPeriod" value="20" min="10" max="50">
                </div>
            </div>
            
            <button class="button" id="updateBtn">Update Chart</button>
        </div>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading chart data...</p>
            </div>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-label">Trend</div>
                <div class="status-value" id="trendStatus">Loading...</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">Price</div>
                <div class="status-value" id="priceStatus">0.00</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">ATR</div>
                <div class="status-value" id="atrStatus">0.00</div>
            </div>
            
            <div class="status-card">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="updateStatus">--:--:--</div>
            </div>
        </div>
        
        <div class="targets-grid" id="targetsGrid">
            <!-- Targets will be populated by JavaScript -->
        </div>
        
        <div class="telegram-buttons">
            <button class="tg-btn" id="shareBtn">
                üì§ Share Signal
            </button>
            <button class="tg-btn" id="fullscreenBtn">
                üìä Fullscreen
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="app.js"></script>
</body>
</html>
