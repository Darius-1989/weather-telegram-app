        #chart {

        }
        
        .status-bar {

            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-item {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
        }
        
        .status-label {

            margin-bottom: 4px;
        }
        
        .status-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        .trend-up { color: #22c55e; }
        .trend-down { color: #ef4444; }
        .trend-neutral { color: #94a3b8; }
        
        .targets {
            background: #1e293b;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #475569;
        }
        
        .targets-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #cbd5e1;
        }
        
        .targets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .target-item {
            background: #0f172a;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .target-name {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 2px;
        }
        
        .target-price {
            font-size: 13px;
            font-weight: 600;
        }
        
        .telegram-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .tg-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .tg-btn-primary {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            color: white;
        }
        
        .tg-btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .signal-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }
        
        .signal-alert.down {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        @keyframes slideDown {
            from { top: -100px; }
            to { top: 20px; }
        }
    </style>
</head>
