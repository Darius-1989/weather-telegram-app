<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREND_1H FUTURES</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
        }
        
        .header {
            padding: 12px 15px;
            background: #111111;
            border-bottom: 1px solid #333333;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 11px;
            color: #cccccc;
            text-align: center;
        }
        
        .controls {
            padding: 15px;
            background: #111111;
            border-bottom: 1px solid #333333;
            flex-shrink: 0;
        }
        
        .symbol-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        select {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        .setting-group label {
            font-size: 11px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .setting-group input {
            padding: 10px 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }
        
        .button {
            background: #2d2d2d;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #3d3d3d;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
            background: #000000;
            overflow: hidden;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            color: #cccccc;
        }
        
        .spinner {
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-panel {
            padding: 15px;
            background: #111111;
            border-top: 1px solid #333333;
            flex-shrink: 0;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-card {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .status-label {
            font-size: 10px;
            color: #cccccc;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-value {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .trend-up { color: #00ff00; }
        .trend-down { color: #ff0000; }
        
        .targets-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .target-card {
            background: #1a1a1a;
            border: 1px solid;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .target-card.stop { border-color: #ff0000; }
        .target-card.entry { border-color: #0088ff; }
        .target-card.profit { border-color: #00ff00; }
        
        .target-name {
            font-size: 10px;
            color: #cccccc;
            margin-bottom: 4px;
        }
        
        .target-price {
            font-size: 13px;
            font-weight: 600;
        }
        
        .price-stop { color: #ff0000; }
        .price-entry { color: #0088ff; }
        .price-profit { color: #00ff00; }
        
        .buttons-row {
            display: flex;
            gap: 10px;
        }
        
        .tg-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #2d2d2d;
            color: #ffffff;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.2s;
        }
        
        .tg-btn:hover {
            background: #3d3d3d;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff9999;
            padding: 12px;
            border-radius: 8px;
            margin: 15px;
            font-size: 13px;
            text-align: center;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 90%;
        }
        
        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .targets-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .targets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TREND_1H FUTURES INDICATOR</h1>
            <p>Professional Trading System</p>
        </div>
        
        <div class="controls">
            <div class="symbol-row">
                <select id="symbol">
                    <!-- Will be populated by JavaScript -->
                </select>
                <select id="timeframe">
                    <option value="1m">1 Minute</option>
                    <option value="5m">5 Minutes</option>
                    <option value="15m">15 Minutes</option>
                    <option value="30m">30 Minutes</option>
                    <option value="1h" selected>1 Hour</option>
                    <option value="4h">4 Hours</option>
                </select>
            </div>
            
            <div class="settings-grid">
                <div class="setting-group">
                    <label>Trend Length</label>
                    <input type="number" id="trendLength" value="10" min="1" max="50">
                </div>
                
                <div class="setting-group">
                    <label>Target Multiplier</label>
                    <input type="number" id="targetMultiplier" value="0" min="0" max="10">
                </div>
                
                <div class="setting-group">
                    <label>ATR Period</label>
                    <input type="number" id="atrPeriod" value="20" min="5" max="50">
                </div>
            </div>
            
            <button class="button" id="updateBtn">Update Chart</button>
        </div>
        
        <div class="chart-container">
            <div id="chart"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading chart data...</p>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="status-grid">
                <div class="status-card">
                    <div class="status-label">Trend</div>
                    <div class="status-value" id="trendStatus">-</div>
                </div>
                
                <div class="status-card">
                    <div class="status-label">Price</div>
                    <div class="status-value" id="priceStatus">0.00</div>
                </div>
                
                <div class="status-card">
                    <div class="status-label">ATR Value</div>
                    <div class="status-value" id="atrStatus">0.00</div>
                </div>
                
                <div class="status-card">
                    <div class="status-label">SMA High</div>
                    <div class="status-value" id="smaHighStatus">0.00</div>
                </div>
            </div>
            
            <div class="targets-grid" id="targetsGrid">
                <!-- Targets will be populated by JavaScript -->
            </div>
            
            <div class="buttons-row">
                <button class="tg-btn" id="shareBtn">
                    ðŸ“¤ Share Signal
                </button>
                <button class="tg-btn" id="fullscreenBtn">
                    ðŸ“Š Fullscreen
                </button>
            </div>
        </div>
    </div>

    <!-- Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ UMD Ð²ÐµÑ€ÑÐ¸ÑŽ Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="app.js"></script>
</body>
</html>
